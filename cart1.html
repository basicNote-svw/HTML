<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/cart1.css" rel="stylesheet">
</head>
<body>

    <div>
        <table>     <!-- <table> 은 기본적으로 틈 존재 -->
            <!-- 제목 행은 <thead> 안에 -->
            <thead>
                <!-- 가로 행 만들 땐 <tr> -->
                <tr>
                    <!-- 제목용 세로 열 만들 땐 <th> -->
                    <!-- 세로 열 만들 땐 <td> -->
                    <!-- vertical-align : 셀 안의 요소 상하정렬 -->
                    <th><p>dddd</p><p>dddd</p></th>
                    <td style="vertical-align: top;">2222</td>
                    <td>3333</td>
                </tr>
            </thead>
            <!-- 일반 행은 <tbody> 안에 -->
            <tbody>
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </thead>
        </table>
    </div>

    <div>
        <p style="font-size: 50px;">greetings<span style="font-size: 20px; vertical-align: sub;">안녕</span></p>
    </div>

    <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> <span style="vertical-align: top">with a default alignment.</span></div> 


</body>
</html>
