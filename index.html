<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Documents</title>
    </head>
    <body>
        <!-- 웹표준 잘 지키려면 : 글제목은 <h1></h1> , 본문은 <p></p> -->
        <h1>사과팔아요</h1>
        <h2>사과팔아요</h2>
        <h3>사과팔아요</h3>
        <h4>사과팔아요</h4>
        <h5>사과팔아요</h5>
        <h6>사과팔아요</h6>
        <p>안녕하세요 <a href="https://www.naver.com">이동하기</a></p>

        <button>버튼</button>
        <br>
        <a href="https://google.com">링크</a>     <!-- <a href="주소"></a>  a : anchor 약자 -->
        <br>
        <!-- <img src="이미지경로">  src : 속성 -->
        <img src="0101.png">

        <!-- <ul><li>리스트</li><ul>  ul : unordered list 약자, ol : ordered list 약자, li : list item 약자-->
        <ul>
            <li>항목1</li>
            <li>항목2</li>
        </ul>

        <ol>
            <li>항목3</li>
            <li>항목4</li>
        </ol>

        <hr>
        <p>이미지 누르면 구글로 이동</p>
        <a href="https://google.com">
            <img src="0101.png">
        </a>
    </body>
</html>
