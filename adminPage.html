<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/adminPage.css" rel="stylesheet">

    <!-- BSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top-header">
                <div class="search-box">
                    <input type="search" class="search" placeholder="Search">
                    <button type="submit" class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="personal-box">
                    <div class="inform-box">
                        <i class="fa-solid fa-bell"></i>
                        <div class="inform">5</div>
                    </div>
                    <div class="inform-box">
                        <i class="fa-solid fa-envelope"></i>
                        <div class="inform">9</div>
                    </div>
                    <div>Minny Park</div>
                </div>
                <div class="mobile-box">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="side-header">
                <div class="menu-box">
                    <i class="fa-solid fa-house"></i>
                    <div class="menu-name">Home</div>
                </div>
                <div class="menu-box">
                    <i class="fa-solid fa-headphones"></i>
                    <div class="menu-name">Services</div>
                </div>
                <div class="menu-box">
                    <i class="fa-solid fa-flag"></i>
                    <div class="menu-name">Alerts</div>
                </div>
                <div class="menu-box">
                    <i class="fa-solid fa-chart-pie"></i>
                    <div class="menu-name">Stats</div>
                </div>
            </div>
        </header>

        <main>
            <div class="dashboard-box">
                <h3>Dashboard</h3>
                <div class="card-box">
                    <div class="card">
                        <div class="card-left">
                            <h5>Earning (Monthly)</h5>
                            <p>$400,000</p>
                        </div>
                        <div class="card-right">
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-left">
                            <h5>Earning (Annual)</h5>
                            <p>$800,000</p>
                        </div>
                        <div class="card-right">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-left">
                            <h5>Tasks</h5>
                            <p>13</p>
                        </div>
                        <div class="card-right">
                            <i class="fa-solid fa-list-check"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-left">
                            <h5>Requests</h5>
                            <p>26</p>
                        </div>
                        <div class="card-right">
                            <i class="fa-solid fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart-list-box">
                <div class="chart-box">
                    <div class="title">
                        <h4>Earnings Overview</h4>
                    </div>
                    <div class="chart">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="list-box">
                    <div class="title">
                        <h4>Tasks</h4>
                    </div>
                    <div>
                    <div class="list">
                        <div>Borrowed Items</div>
                        <div>14</div>
                    </div>
                    <div class="list">
                        <div>Trello Requests</div>
                        <div>2</div>
                    </div>
                    <div class="list">
                        <div>Marked Comments</div>
                        <div>1</div>
                    </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- <footer></footer> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'Jun', 'July'],
            datasets: [{
                label: 'Monthly',
                data: [0, 10, 5, 3, 20, 30, 45],
                fill: true,
                backgroundColor: 'slateblue',
                borderColor: 'slateblue',
                borderWidth: 1,
                tension: 0.4
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true, // 반응형 활성화
            maintainAspectRatio: false // 종횡비 비활성화
        }
    });
    </script>
</body>
</html>
